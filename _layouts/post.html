---
layout: default
---
<article style="max-width: 65ch; margin: 0 auto;" role="article">
  <header>
    <h1 style="font-size: 2.25rem; margin-bottom: 1rem;">{{ page.title }}</h1>
    <p style="margin-bottom: 1rem;">Posted on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time></p>
  </header>
  {{ content }}
</article>
